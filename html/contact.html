<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me | Anderson Gralha</title>
    <link rel="shortcut icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="../base.css">
    <link rel="stylesheet" href="../styles/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="../img/logo.png" alt="Anderson's programming language logo" class="cabecalho__logo-imagem">
            <h1 class="cabecalho__logo-titulo"><b class="cabecalho__logo-titulo--negrito">Anderson</b> Gralha</h1>
        </div>
        <nav class="cabecalho__navegacao">
            <ul class="cabecalho__lista">
                <li class="cabecalho__lista-item">
                    <a href="../index.html" class="cabecalho__lista-link">Home</a>
                </li>
                <li class="cabecalho__lista-item">
                    <a href="about.html" class="cabecalho__lista-link">About me</a>
                </li>
                <li class="cabecalho__lista-item">
                    <a href="workhistory.html" class="cabecalho__lista-link">Work History</a>
                </li>
                <li class="cabecalho__lista-item">
                    <a href="contact.html" class="cabecalho__lista-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="contato">
            <video autoplay loop muted class="contato__video">
                <source src="../movie/bg-anderson-contato.mp4" type="video/mp4">
            </video>
            <h1 class="contato__titulo">Contact me</h1> 
            <span>Send me an Email</span>
            <form action="https://formsubmit.co/anderson.gralha@gmail.com" method="POST" class="contato__form">
                <label class="contato__form-nome contato__form-item" for="name">Name</label>
                <input class="contato__form-informacao contato__form-item" type="text" name="name" required placeholder="Write your name here">
                <label class="contato__form-nome contato__form-item" for="email">Email</label>
                <input class="contato__form-informacao contato__form-item" type="email" name="email" required placeholder="Write your email here">
                <label class="contato__form-nome contato__form-item" for="message">Message</label>
                <textarea class="contato__form-mensagem contato__form-informacao contato__form-item" name="message" placeholder="Write your message here" required></textarea>
                <input type="hidden" name="_next" value="obrigado.html">
                <button type="submit" class="contato__form-botao contato__form-item">Send</button>
           </form> 
           <span>Or check my:</span>
            <a href="https://www.linkedin.com/in/andersongralha/" class="contato__ancora">
                <img src="../img/linkedin.svg" alt="LinkedIn's logo" class="contato__ancora-logo">
                <p class="contato__ancora-texto">LinkedIn</p>
            </a>
        </section>

    </main>
</body>
</html>
